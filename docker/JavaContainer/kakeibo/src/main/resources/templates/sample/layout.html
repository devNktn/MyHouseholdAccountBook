<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>layout</title>
        <meta charset="UTF-8"></meta>
    </head>
    <body>
        <!-- ヘッダー -->
        <nav layout:replace="~{sample/header::header}"></nav>
        <!-- メニュー -->
        <nav class="col-sm-2 bg-light sidebar pt-2">
            <div layout:replace="~{sample/menu::menu}"></div>
        </nav>
        <!-- コンテンツ -->
        <div layout:fragment="contents"></div>
    </body>
</html>
